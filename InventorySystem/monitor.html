<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Inventory Notifier</title>
    <script src="Scripts/jquery-1.10.2.min.js"></script>

    <!-- Import the SignalR scripts -->
    <script src="Scripts/jquery.signalR-2.0.1.min.js"></script>
    <script src="/signalr/hubs"></script>
</head>
<body>
    <h2>Olga's Product Expiration Monitor</h2>
    <div id="target" class="display-label">
        <ul></ul>
    </div>

    <link href="Content/Site.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
    $(function () {
        var notificationHub = $.connection.notificationHub;

        //listener to messages
        notificationHub.client.sendMessage = function (content) {
            console.log(content);

            $("#target")
               .find('ul')
               .append($("<li></li>").html(content));
        };
    
        // activates the hub
        $.connection.hub.start().done(function () {
        });
    });
</script>
</body>
</html>
